<!DOCTYPE html>
<link href="/css/boards.css" rel="stylesheet">
<body ng-controller="boardsController">
	<div class="container">
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<!--nav links-->
				<a class="navbar-brand navbar-center" href="#/">Boards</a>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-left">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Home <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Action</a></li>
								<li><a href="#">Another action</a></li>
								<li><a href="#">Something else here</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="#">Separated link</a></li>
							</ul>
						</li>
						<form class="navbar-form navbar-left" role="search">
							<input type="text" class="form-control" placeholder="Search">
						</form>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<img class="avatar" src="http://s.cdpn.io/53198/floor_2.png" />
						<li><a href="#">Mariah Carter</a></li>
					</ul>

				</div> <!-- /.navbar-collapse-->

			</div> <!-- /.container-fluid-->

		</nav>
		<div id="dashboard">
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalNorm">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				New Board
			</button>

			<!-- Modal -->
			<div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- Modal Header -->
					<div class="modal-header">
						<button type="button" class="close"
						data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
						<span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">
						New Board
					</h4>
				</div>

				<!-- Modal Body -->
				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-plus fa-fw"></i></span>
								<input type="email" class="form-control"
								id="exampleInputEmail1" placeholder="Board Name"/>
							</div>
						</div>
						<div class="form-group">
								<div class = "input-group">
									<span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>
									<input type="password" class="form-control"
									id="exampleInputPassword1" placeholder="Description"/>
								</div>
						</div>
						<div class="form-group">
							<div class = "input-group">
									<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
									<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Members"/>
							</div>
						</div>
				</div>
				<!-- Modal Footer -->
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary" data-dismiss="modal" data-ng-click="createBoard()">Submit</button>
				</div>
				</form>
		</div>

	</div>
</div>
<div>
	<div ng-repeat="board in boardsList">
		<label ng-model="board.name"> </label>
		<div class="board">
			<label ng-model="board.name"> {{board.name}}</label>
		</div>
	</div>
</div>
</div>
</body>
